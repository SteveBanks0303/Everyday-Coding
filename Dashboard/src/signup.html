<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>

	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="signup.css">
</head>
<body>
	<div class="container">
		<div class="inner-container">
			<div class="avatar">
				<h2><i class="fa fa-user-o" aria-hidden="true"></i> Sign Up</h2>
			</div>
			<form class="form" action="src\dashboard.html" method="get">
				<div class="input">
					<input id="field-login" type="text" placeholder="Full Name" required>
				</div>
				<div class="input">
					<input id="field-login" type="Text" placeholder="Username" required>
				</div>
                <div class="input">
					<input id="field-login" type="password" placeholder="Password" required>
				</div>
                <div class="input">
					<input id="field-login" type="password" placeholder="Re-type Password" required>
				</div>
				<div class="submit">
					<input id="submission" type="submit"  value="Sign Up">
				</div>
				
			</form>
		</div>
	</div>
</body>
</html>
